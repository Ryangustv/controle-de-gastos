<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">
    <title>Login - Controle de Gastos</title>
</head>

<body class="centralize">

    <div id="overlay" class="d-none">
        <div id="loader" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>    

    <form action="">
        <div class="formField">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" oninput="onchangeEmail()" placeholder="seu@email.com"/>
            <div class="error" id="email-required-error">Email obrigatorio</div>
            <div class="error" id="email-invalid-error">Email invalido</div>
        </div>
        <div>
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" oninput="onchangePassword()" placeholder="Senha"/>
            <div class="error" id="password-required-error">Senha e obrigatoria</div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" onclick="recoverPassword()" disabled="true">Recuperar Senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="loginbutton" disabled="true" onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()" >Registrar</button>
        </div>

    </form>


    
</body>
                

    <script src="index.js"></script>
    <script src="validateEmail.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
    <script src="loading.js"></script>
    <script src="firebase-init.js"></script>
</html>
