<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="register.css">

    <title>Registrar - Controle de Gastos </title>
</head>
<body class="centralize">

    <div id="overlay" class="d-none">
        <div id="loader" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>    

<form>
    <div class="formField">
       <div><label>Email</label></div>
        <input type="email" placeholder="seu@email.com" id="email"
        onchange="OnchangeEmail()">
        <div class="error" id="email-required-error">Email obrigatorio</div>
        <div class="error" id="email-invalid-error">Email invalido</div>
    </div>

    <div>
       <div><label>Senha</label></div>
        <input type="password" placeholder="Senha" id="password"
        onchange="OnchangePassword()">
        <div class="error" id="password-required-error">Senha obrigat√≥ria</div>
        <div class="error" id="passowrd-lengh-error">Senha deve conter pelo menos 6 caracteres</div>
    </div>

    <div class="formField">
        <div><label>Confirmar Senha</label></div>
        <input type="password" placeholder="Confirmar senha" id="confirmarSenha"
        onchange="onChangeConfirmPassword()">
        <div class="error" id="password-confirm-error">Senha e confirmar senha devem ser iguais</div>
    </div>

    <div>
        <button type="button" class="solid" disabled="true" id="button-register" onclick="Register()">Registrar</button>
    </div>
    
    <button type="button" class="clear" id="button-login" onclick="login()">Login</button>
    
    </form>
</body>
<script src="register.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
<script src="../../firebase-init.js"></script>
<script src="../../validateEmail.js"></script>
</html>
