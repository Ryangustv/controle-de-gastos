<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="home.css">
    <title>Transação - Controle de Gastos </title>
</head>

<body>

    <div id="overlay" class="d-none">
        <div id="loader" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>    
   
    <header>
        <button type="button" class="clear" onclick="Logout()">Sair</button>
    </header>
    <main class="centralize">
    <form>
         <div class="formField">
            <div><label>Transação</label></div>
            <input type="radio" name="type" checked id="entrada"></input>
            <label for="entrada">Entradas</label>
            <input type="radio" name="type" checked id="gastos"></input>
            <label for="gastos">Gastos</label>
        </div>
        
        <div class="formField">
            <div><label>Data da Transação *</label></div>
            <input type="date" onchange="onChangeDate()" id="date">
            <div class="error" id="date-required-error">Data é obrigatória/invalida</div>
            <div class="error" id="date-invalid-error">Data é invalido</div>
        </div>

        <div class="formField">
        <div><label>Moeda *</label></div>
        <select id="currency">
            <option value="USD">Dolár</option>
            <option value="BRL" selected>Reais</option>
            <option value="EUR">Euro</option>
        </select>
        </div>

        <div class="formField">
            <div><label>Valor *</label></div>
            <input type="number" onchange="onChangeValue()" id="value">
            <div class="error" id="value-required-error">Valor é obrigatório</div>
            <div class="error" id="value-min1-error">Valor deve ser maior que zero</div>
        </div>

        <div class="formField">
            <div><label >Tipo de Transação *</label></div>
            <select onchange="typeTransaction()" id="transaction">
                <option value="">-- Selecione um tipo de transação --</option>
                <option>Diversão</option>
                <option>Contas</option>
                <option>Alimentação</option>
                <option>Transportes</option>
                <option>Namorada</option>
                <option>Outros..</option>
            </select>
            <div class="error" id="type-required-error">Tipo de transação obrigatória</div>
        </div>

            <div class="formField">
                <button type="button" class="solid" disabled="true" onclick="saveTransaction()" id="saveButton">Salvar</button>
                <button type="button" class="clear" onclick="cancelButton()">Cancelar</button>
            </div>
    </form>
</main>
    
</body>


<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
<script src="../../firebase-init.js"></script>
<script src="../../services/transaction-services.js"></script>
<script src="transaction.js"></script>
<script src="transaction.css"></script>
<script src="../../auth-guard.js"></script>
<script src="../../loading.js"></script>
</html>
